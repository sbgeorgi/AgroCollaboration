<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 antialiased">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Archive • Agrovoltaicos sin Fronteras</title>
  <meta name="description" content="Archive of past seminars from the Agrovoltaicos sin Fronteras series (EN/ES).">

  <!-- Critical pre-render script to prevent UI flicker -->
  <script src="auth-preloader.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">

  <!-- External Tailwind Config (Extracted) -->
  <script src="theme.js"></script>
  
  <!-- Custom CSS -->
  <style type="text/tailwindcss">
    @layer utilities {
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb { background: #94a3b8; border: 2px solid transparent; background-clip: content-box; }
    }

    html, body { height: 100%; overflow: hidden; }
    .cubic-bezier { transition-timing-function: cubic-bezier(0.32, 0.72, 0, 1); }
    
    #flash {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%) translateY(-150%);
        background-color: #0f172a;
        color: white;
        padding: 10px 20px;
        border-radius: 9999px;
        font-weight: 500;
        font-size: 0.9rem;
        z-index: 9999;
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0;
    }
    #flash.visible {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
    
    /* Markdown Styles */
    .prose p { margin-bottom: 1em; line-height: 1.7; }
    .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
    .prose h1, .prose h2, .prose h3 { color: #0f172a; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; font-family: 'Plus Jakarta Sans', sans-serif; }
    .prose a { color: #0369a1; text-decoration: underline; text-decoration-color: #bae6fd; text-underline-offset: 2px; }
  </style>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="text-slate-800 flex flex-col h-full overflow-hidden selection:bg-brand-100 selection:text-brand-900 font-sans">

  <!-- ================= MAIN APP CONTAINER ================= -->
  <!-- Note: Header and Footer are injected by layout.js -->
  <main class="flex-1 relative overflow-hidden bg-gray-50">

    <!-- ================= VIEW: ARCHIVE (Modified for Layout) ================= -->
    <div id="view-archive" class="absolute inset-0 flex flex-col overflow-hidden transition-all duration-500 cubic-bezier transform translate-x-0 opacity-100">
      <div class="flex-1 overflow-y-auto custom-scrollbar">
        <div class="max-w-[1800px] mx-auto px-4 sm:px-6 flex flex-col gap-6 py-6">
          
          <section class="bg-white rounded-[1.5rem] border border-gray-200 shadow-sm overflow-hidden flex flex-col">
            <!-- Controls Header -->
            <div class="p-4 md:p-6 border-b border-gray-100 flex flex-col md:flex-row gap-4 items-center justify-between sticky top-0 bg-white/90 backdrop-blur-md z-20">
              <h3 class="font-display font-bold text-2xl text-slate-800 self-start md:self-center" data-i18n="archive.title">Event Archive</h3>
              
              <div class="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto">
                <div class="relative w-full sm:w-64">
                  <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                  <input id="search" type="search" class="w-full pl-9 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all text-sm" data-i18n-placeholder="search.placeholder">
                </div>
                <select id="yearFilter" class="w-full sm:w-auto px-3 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all text-slate-700 font-medium text-sm cursor-pointer"></select>
                <label class="flex items-center gap-2 cursor-pointer bg-gray-50 border border-gray-200 rounded-xl px-3 py-2 text-sm font-medium text-slate-700 hover:bg-gray-100 transition-colors w-full sm:w-auto justify-center select-none">
                  <input type="checkbox" id="hasRecording" class="w-4 h-4 rounded text-brand-600 border-gray-300 focus:ring-brand-500">
                  <span data-i18n="archive.recordings_only">Recordings only</span>
                </label>
              </div>
            </div>

            <!-- Tag Bar -->
            <div id="tagsFilterBar" class="p-4 border-b border-gray-100 bg-gray-50/50 hidden">
              <div class="flex items-center gap-x-4 gap-y-2 flex-wrap">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider" data-i18n="archive.filter_by_tags">Filter by Tag:</span>
                <div id="tagsFilter" class="flex items-center gap-2 flex-wrap"></div>
              </div>
            </div>

            <div id="archiveLoader" class="py-20 flex items-center justify-center">
              <div class="w-8 h-8 border-2 border-gray-200 border-t-brand-600 rounded-full animate-spin"></div>
            </div>

            <div id="content-area" class="p-4 md:p-6 bg-gray-50/30 flex-1 hidden">
              <div id="archiveList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 animate-fade-in"></div>
            </div>
            
            <div id="emptyArchive" class="hidden py-20 text-center text-slate-400 text-sm" data-i18n="archive.empty">No past events found matching your filters.</div>
          </section>
        </div>
      </div>
    </div>

    <!-- ================= VIEW: DETAIL ================= -->
    <div id="view-detail" class="absolute inset-0 flex flex-col bg-slate-900/10 backdrop-blur-[2px] translate-x-full transition-transform duration-500 cubic-bezier z-50">
      <div class="absolute inset-0" onclick="document.getElementById('backToScheduleBtn')?.click()"></div>
      <div class="relative flex-1 md:m-4 lg:mx-auto lg:max-w-[1600px] w-full bg-white md:rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-white/40 h-full">
        <!-- Header -->
        <div id="compactEventHeaderContainer" class="flex-none p-5 border-b border-gray-100 bg-white z-20 sticky top-0"></div>
        
        <!-- Tabs Navigation -->
        <div class="flex-none px-6 border-b border-gray-100 flex gap-6 bg-white">
          <button class="tab-link py-3 text-sm font-bold text-brand-600 border-b-2 border-brand-500" data-tab="description" data-i18n="tabs.description">Description</button>
          <button class="tab-link py-3 text-sm font-bold text-slate-400 border-b-2 border-transparent" data-tab="discussion" data-i18n="tabs.discussion">Discussion</button>
          <button class="tab-link py-3 text-sm font-bold text-slate-400 border-b-2 border-transparent" data-tab="files" data-i18n="tabs.files">Files</button>
        </div>

        <!-- Tab Contents -->
        <div class="flex-1 overflow-y-auto custom-scrollbar bg-gray-50/30">
          
          <!-- DESCRIPTION TAB -->
          <div id="tab_description" class="tab-panel prose prose-slate max-w-3xl mx-auto animate-fade-in p-6 md:p-8"></div>

          <!-- DISCUSSION TAB -->
          <div id="tab_discussion" class="tab-panel hidden h-full animate-fade-in p-0 lg:p-6">
             <div class="flex flex-col lg:flex-row h-full lg:border lg:border-gray-200 lg:rounded-xl lg:bg-white lg:shadow-sm overflow-hidden">
                <!-- LEFT: THREAD LIST -->
                <div class="w-full lg:w-72 flex flex-col flex-shrink-0 bg-gray-50 border-b lg:border-b-0 lg:border-r border-gray-200 h-64 lg:h-auto">
                    <div class="p-3 border-b border-gray-200 flex justify-between items-center bg-white">
                        <h3 class="font-bold text-xs text-slate-500 uppercase">Topics</h3>
                    </div>
                    <!-- Creation Form -->
                    <div class="p-3 bg-gray-50 border-b border-gray-200">
                        <form id="newThreadForm" class="flex gap-1">
                            <input id="threadTitle" class="flex-1 border border-gray-300 rounded px-3 py-1.5 text-sm focus:ring-2 focus:ring-brand-500 outline-none" placeholder="New Topic..." autocomplete="off">
                            <button class="bg-brand-600 hover:bg-brand-700 text-white px-3 rounded text-lg font-bold shadow-sm transition-colors">+</button>
                        </form>
                    </div>
                    <!-- The List -->
                    <div id="threadsList" class="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar"></div>
                </div>

                <!-- RIGHT: CHAT AREA -->
                <div class="flex-1 flex flex-col min-w-0 bg-white relative min-h-[400px]">
                    <!-- Default Welcome Message -->
                    <div id="thread-welcome" class="absolute inset-0 flex items-center justify-center text-slate-400 flex-col gap-2 p-6 text-center">
                        <i data-lucide="message-square" class="w-10 h-10 opacity-20"></i>
                        <p>Select a topic from the list to begin discussion.</p>
                    </div>
                    
                    <!-- Actual Thread Detail View (Toggled by JS) -->
                    <div id="threadDetailView" class="hidden absolute inset-0 flex flex-col bg-white z-10">
                        <div id="commentsList" class="flex-1 overflow-y-auto p-4 custom-scrollbar"></div>
                        <div class="p-3 border-t border-gray-100 bg-gray-50">
                            <form id="replyToThreadForm" class="flex gap-2">
                                <input class="flex-1 border border-gray-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-brand-500 outline-none shadow-sm" placeholder="Write a reply...">
                                <button type="submit" class="bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow-sm transition-colors">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
             </div>
          </div>

          <!-- FILES TAB -->
          <div id="tab_files" class="tab-panel hidden animate-fade-in max-w-3xl mx-auto p-6 md:p-8">
             <form id="uploadFormContainer">
               <label class="block border-2 border-dashed rounded-xl p-8 text-center cursor-pointer hover:bg-gray-50 transition-colors">
                 <i data-lucide="upload-cloud" class="w-8 h-8 text-slate-400 mx-auto mb-2"></i>
                 <span class="text-sm text-slate-500 font-medium">Click to Upload File</span>
                 <input id="fileInput" type="file" class="hidden">
               </label>
             </form>
             <div id="filesList" class="mt-6 space-y-3"></div>
             <div id="emptyFiles" class="hidden text-center py-8 text-slate-400 text-sm">No files uploaded yet.</div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- ================= LOGIC ================= -->
  <script type="module">
    import { renderLayout } from './layout.js';
    import { supabase, authState, initAuth, signOut } from './auth.js';
    import { initEventLogic } from './event.js';
    import { initSharedUI, renderHeader, switchTab, $, $$, show, hide, applyI18n, tr, setFlash, fmtDateTime, escapeHtml, linkify, bytesToSize, getAvatarUrl } from './ui.js';

    // Inject Layout with 'archive' active state
    renderLayout('archive');

    let eventLogic;
    
    // --- PAGE-SPECIFIC STATE & I18N ---
    const state = { language: localStorage.getItem("lang") || "en", events: [], selectedEvent: null, threads: [], selectedThreadId: null, comments: [], files: [], filters: { search: "", year: "all", tags: new Set(), hasRecording: false } };
    
    const t = { 
        en: { 
            auth: { signin: "Sign in", signout: "Sign out", required: "Please sign in to view event details." }, 
            search: { placeholder: "Search by title, speaker..." }, 
            tabs: { description: "Description", discussion: "Discussion", files: "Files" }, 
            discussion: { welcome_title: "Welcome!", welcome_body: "Select a topic to begin.", topics: "Discussion Topics" }, 
            files: { upload_label: "Click to upload or drag & drop", upload_hint: "Max 10MB per file", empty: "No files uploaded." }, 
            archive: { title: "Event Archive", empty: "No past events found matching your filters.", recordings_only: "Recordings only", filter_by_tags: "Filter by Tag", all_years: "All Years", watch_recording: "Watch Recording" }, 
        }, 
        es: { 
            auth: { signin: "Ingresar", signout: "Salir", required: "Por favor, inicia sesión para ver los detalles." }, 
            search: { placeholder: "Buscar por título, ponente..." }, 
            tabs: { description: "Descripción", discussion: "Discusión", files: "Archivos" }, 
            discussion: { welcome_title: "¡Bienvenido!", welcome_body: "Selecciona un tema para comenzar.", topics: "Temas de Discusión" }, 
            files: { upload_label: "Haz clic o arrastra para subir", upload_hint: "Máx 10MB por archivo", empty: "No hay archivos subidos." }, 
            archive: { title: "Archivo de Eventos", empty: "No se encontraron eventos pasados con sus filtros.", recordings_only: "Solo con grabación", filter_by_tags: "Filtrar por Etiqueta", all_years: "Todos los Años", watch_recording: "Ver Grabación" }, 
        } 
    };
    const localTr = (key, fallback = "") => tr(t, state.language, key, fallback);

    // --- PAGE-SPECIFIC FUNCTIONS ---
    function showView(viewName) {
      const archiveView = $('#view-archive');
      const detailView = $('#view-detail');
      if (viewName === 'archive' || viewName === 'schedule') {
        detailView.classList.add('translate-x-full');
        archiveView.classList.remove('-translate-x-1/4', 'opacity-50', 'pointer-events-none');
        window.history.pushState({}, '', window.location.pathname);
      } else if (viewName === 'event') {
        archiveView.classList.add('-translate-x-1/4', 'opacity-50', 'pointer-events-none');
        detailView.classList.remove('translate-x-full');
      }
    }

    function handleLangSwitch() { 
        state.language = state.language === 'en' ? 'es' : 'en'; 
        localStorage.setItem("lang", state.language); 
        applyI18n(t, state.language); 
        buildFilters(); 
        renderArchiveList(); 
        if (state.selectedEvent && eventLogic) eventLogic.reRender(); 
    }

    async function loadEvents() { 
        hide($('#content-area')); 
        show($('#archiveLoader')); 
        const { data } = await supabase.from("events").select("*, event_speakers(*, profile:profiles(*))").order("start_time", { ascending: false }); 
        state.events = data || []; 
        buildFilters(); 
        renderArchiveList(); 
        hide($('#archiveLoader')); 
        show($('#content-area')); 
        
        const eid = new URLSearchParams(window.location.search).get("event"); 
        if (eid && eventLogic) { 
            if (authState.session) { 
                await eventLogic.openEvent(eid); 
            } else { 
                authState.pendingDeepLinkEventId = eid; 
                setFlash(localTr('auth.required')); 
                showView("archive"); 
            } 
        } else { 
            showView("archive"); 
        } 
    }

    function buildFilters() { 
        const yearSel = $('#yearFilter'); 
        const years = [...new Set(state.events.map(e => new Date(e.start_time).getFullYear()))]; 
        yearSel.innerHTML = `<option value="all">${localTr('archive.all_years')}</option>` + years.map(y => `<option value="${y}">${y}</option>`).join(""); 
        const tagsContainer = $('#tagsFilter'); 
        const allTags = new Set(state.events.flatMap(e => e.topic_tags || [])); 
        if (allTags.size > 0) { 
            show($('#tagsFilterBar')); 
            tagsContainer.innerHTML = [...allTags].sort().map(tag => `<button data-tag="${escapeHtml(tag)}" class="px-3 py-1 bg-white text-slate-600 rounded-full text-xs font-semibold border border-gray-200 hover:bg-brand-50 hover:border-brand-200 hover:text-brand-800 transition-colors shadow-sm">${escapeHtml(tag)}</button>`).join(''); 
        } else { 
            hide($('#tagsFilterBar')); 
        } 
        yearSel.value = state.filters.year; 
    }

    async function renderArchiveList() { 
        const list = $("#archiveList"), empty = $("#emptyArchive"); 
        const { search, year, tags, hasRecording } = state.filters; 
        const now = new Date(); 
        const filtered = state.events.filter(e => { 
            if (new Date(e.start_time) >= now) return false; 
            if (hasRecording && !e.recording_url) return false; 
            if (year !== 'all' && new Date(e.start_time).getFullYear() != year) return false; 
            if (tags.size > 0) { 
                const eventTags = new Set(e.topic_tags || []); 
                for (const t of tags) { if (!eventTags.has(t)) return false; } 
            } 
            if (search) { 
                const term = search.toLowerCase(); 
                const speakerMatch = (e.event_speakers || []).some(s => s.profile?.full_name?.toLowerCase().includes(term) || s.profile?.affiliation?.toLowerCase().includes(term)); 
                const contentMatch = [e.title_en, e.title_es, e.description_en, e.description_es].filter(Boolean).some(v => v.toLowerCase().includes(term)); 
                if (!speakerMatch && !contentMatch) return false; 
            } 
            return true; 
        }); 
        
        if (filtered.length > 0) { hide(empty); show(list); } 
        else { show(empty); hide(list); return; } 

        const cards = await Promise.all(filtered.map(async (ev) => { 
            const title = state.language === "es" && ev.title_es ? ev.title_es : ev.title_en, 
                  desc = state.language === "es" && ev.description_es ? ev.description_es : ev.description_en, 
                  speaker = (ev.event_speakers || []).find(s => s.primary_speaker)?.profile || (ev.event_speakers || [])[0]?.profile; 
            let avatarHtml = '', initials = ''; 
            if (speaker) { 
                initials = (speaker.full_name || '').split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2); 
                if (speaker.avatar_url) { 
                    const avatarUrl = await getAvatarUrl(speaker.avatar_url); 
                    if (avatarUrl) avatarHtml = `<img src="${avatarUrl}" alt="${escapeHtml(speaker.full_name)}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"/>`; 
                } 
            } 
            return `
            <article class="group bg-white rounded-2xl border border-gray-200 shadow-sm hover:shadow-lg transition-all cursor-pointer overflow-hidden flex flex-col h-full" data-open-event="${ev.id}">
                <div class="p-5 flex flex-col h-full">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-bold uppercase tracking-wider text-brand-700 mb-1">${fmtDateTime(ev.start_time, { dateStyle: 'long' })}</span>
                            <h4 class="font-display font-bold text-lg text-slate-800 group-hover:text-brand-700 transition-colors line-clamp-2">${escapeHtml(title)}</h4>
                        </div>
                    </div>
                    ${desc ? `<p class="text-slate-500 text-xs mb-4 line-clamp-2 flex-1">${escapeHtml(desc)}</p>` : '<div class="flex-1"></div>'}
                    
                    ${speaker ? `
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-8 h-8 rounded-full bg-gray-100 overflow-hidden ring-1 ring-gray-200 flex items-center justify-center text-slate-400 font-bold text-[10px]">
                            ${avatarHtml || initials}
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xs font-bold text-slate-700 truncate">${escapeHtml(speaker.full_name)}</span>
                            <span class="text-[10px] text-slate-500 truncate">${escapeHtml(speaker.affiliation)}</span>
                        </div>
                    </div>` : ''}

                    <div class="pt-3 border-t border-gray-50 flex flex-wrap items-center justify-between gap-3 mt-auto">
                        <div class="flex items-center gap-2 flex-wrap">
                            ${ev.recording_url ? `<a href="${escapeHtml(ev.recording_url)}" target="_blank" rel="noopener noreferrer" onclick="event.stopPropagation()" class="flex items-center gap-1 px-2 py-0.5 bg-red-50 text-red-600 rounded text-[10px] font-bold hover:bg-red-100 transition-colors border border-red-100"><i data-lucide="youtube" class="w-3 h-3"></i> <span data-i18n="archive.watch_recording">Watch</span></a>` : ''}
                            ${(ev.topic_tags || []).slice(0,2).map(tag => `<span class="px-2 py-0.5 bg-gray-100 text-slate-500 rounded text-[10px] font-semibold border border-gray-200">#${escapeHtml(tag)}</span>`).join('')}
                        </div>
                        <button class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center text-slate-400 group-hover:bg-brand-500 group-hover:text-white transition-all"><i data-lucide="arrow-right" class="w-4 h-4"></i></button>
                    </div>
                </div>
            </article>`; 
        })); 
        list.innerHTML = cards.join(''); 
        lucide.createIcons(); 
        applyI18n(t, state.language); 
    }

    // --- MAIN EXECUTION ---
    (async function main() {
      const deps = { supabase, authState, tr: localTr, state, $, $$, setFlash, fmtDateTime, escapeHtml, linkify: () => {}, bytesToSize: () => {}, showView, getAvatarUrl, applyI18n: () => applyI18n(t, state.language), show, hide };
      eventLogic = initEventLogic(deps);

      initSharedUI({ onLangSwitch: handleLangSwitch, onSignOut: signOut });
      
      // Wire page-specific listeners
      $$('.tab-link').forEach(tab => tab.addEventListener('click', (e) => switchTab(e.currentTarget.dataset.tab, e.currentTarget)));
      let searchTimer;
      $('#search').addEventListener('input', () => { clearTimeout(searchTimer); searchTimer = setTimeout(() => { state.filters.search = $('#search').value; renderArchiveList(); }, 300); });
      $('#yearFilter').addEventListener('change', (e) => { state.filters.year = e.target.value; renderArchiveList(); });
      $('#hasRecording').addEventListener('change', (e) => { state.filters.hasRecording = e.target.checked; renderArchiveList(); });
      $('#tagsFilter').addEventListener('click', (e) => { const btn = e.target.closest('[data-tag]'); if (!btn) return; const tag = btn.dataset.tag; if (state.filters.tags.has(tag)) { state.filters.tags.delete(tag); btn.classList.remove('bg-brand-100', 'border-brand-300', 'text-brand-900'); } else { state.filters.tags.add(tag); btn.classList.add('bg-brand-100', 'border-brand-300', 'text-brand-900'); } renderArchiveList(); });
      document.body.addEventListener('click', e => {
        const card = e.target.closest('[data-open-event]'); 
        if (card && eventLogic) { e.preventDefault(); eventLogic.openEvent(card.dataset.openEvent); }
        if (e.target.closest('#btnProfile') || e.target.id === 'userName') window.location.href = 'profile.html';
      });

      await initAuth({ 
          onAuthReady: () => renderHeader(authState, t, state.language), 
          onAuthChange: () => {
              renderHeader(authState, t, state.language);
              if(authState.profile?.avatar_url) {
                  getAvatarUrl(authState.profile.avatar_url).then(url => {
                      if(url) { const i = $('#userAvatar'); if(i) { i.src = url; show(i); hide($('#userInitial')); } }
                  });
              }
          }
      });
      await loadEvents();
    })();
  </script>
</body>
</html>
