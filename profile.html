<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 antialiased">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Profile Dashboard • Agrovoltaicos sin Fronteras</title>

  <!-- Critical pre-render script to prevent UI flicker -->
  <script src="auth-preloader.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="theme.js"></script>

  <!-- Custom CSS -->
  <style type="text/tailwindcss">
    @layer utilities {
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    }

    html, body { height: 100%; overflow: hidden; }
    
    /* Flash Notification */
    #flash {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%) translateY(-150%);
        background-color: #0f172a;
        color: white;
        padding: 10px 20px;
        border-radius: 9999px;
        font-weight: 500;
        font-size: 0.9rem;
        z-index: 9999;
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        display: flex; align-items: center; gap: 8px; opacity: 0;
    }
    #flash.visible { transform: translateX(-50%) translateY(0); opacity: 1; }

    /* Avatar Hover Overlay */
    .avatar-overlay {
      background: rgba(0,0,0,0.4);
      opacity: 0;
      transition: opacity 0.2s;
    }
    .avatar-container:hover .avatar-overlay { opacity: 1; }
  </style>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="text-slate-800 flex flex-col h-full overflow-hidden font-sans">

  <!-- Main App Container (Header/Footer injected via layout.js) -->
  <main class="flex-1 relative overflow-hidden bg-gray-50 overflow-y-auto">
    
    <!-- View: Loading Spinner -->
    <div id="view-loading" class="absolute inset-0 flex items-center justify-center bg-gray-50 z-50">
        <div class="w-10 h-10 border-2 border-gray-200 border-t-brand-600 rounded-full animate-spin"></div>
    </div>

    <!-- View: Auth Required Prompt -->
    <div id="view-auth-required" class="hidden min-h-full flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 max-w-md w-full text-center">
            <div class="w-16 h-16 bg-brand-50 text-brand-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="lock" class="w-8 h-8"></i>
            </div>
            <h2 class="font-display font-bold text-2xl text-slate-800 mb-3" data-i18n="auth.signin_prompt_title">Please Sign In</h2>
            <p class="text-slate-500 mb-8 leading-relaxed" data-i18n="auth.signin_prompt_body">Access to your profile dashboard requires authentication.</p>
            <a href="signin.html?return_to=profile.html" class="block w-full py-3 px-4 bg-brand-600 hover:bg-brand-700 text-white font-bold rounded-xl transition-colors shadow-lg shadow-brand-200" data-i18n="auth.signin_prompt_button">Go to Sign In</a>
        </div>
    </div>

    <!-- View: Profile Form -->
    <div id="view-profile" class="hidden max-w-[1600px] mx-auto px-4 sm:px-6 py-8">
        <form id="profileForm" class="grid grid-cols-1 lg:grid-cols-[340px_1fr] gap-6">
            
            <!-- Left Panel: Identity & Actions -->
            <div class="flex flex-col gap-6">
                <div class="bg-white rounded-[1.5rem] border border-gray-200 shadow-sm p-8 flex flex-col items-center text-center relative overflow-hidden">
                    
                    <!-- Avatar -->
                    <label class="avatar-container w-40 h-40 rounded-full bg-gray-100 border-4 border-white shadow-lg relative cursor-pointer overflow-hidden mb-6 group ring-1 ring-gray-200">
                        <img id="avatarImg" class="hidden w-full h-full object-cover" alt="Avatar" />
                        <span id="avatarInitials" class="w-full h-full flex items-center justify-center text-4xl font-bold text-brand-300">U</span>
                        <div class="avatar-overlay absolute inset-0 flex items-center justify-center text-white">
                            <i data-lucide="camera" class="w-8 h-8"></i>
                        </div>
                        <input type="file" id="avatarInput" hidden accept="image/*" />
                    </label>

                    <div class="mb-1">
                        <h2 id="displayUsername" class="font-display font-bold text-xl text-slate-800">@username</h2>
                        <p id="displayEmail" class="text-sm text-slate-400 font-medium">user@example.com</p>
                    </div>

                    <button type="button" id="removeAvatarBtn" class="hidden mt-2 text-xs font-bold text-red-500 hover:text-red-600 hover:bg-red-50 px-3 py-1 rounded-full transition-colors" data-i18n="profile.remove_image">Remove Picture</button>
                </div>

                <!-- Actions -->
                <div class="bg-white rounded-[1.5rem] border border-gray-200 shadow-sm p-6 flex flex-col gap-3">
                    <button type="submit" id="saveBtn" class="w-full py-3 px-4 bg-brand-600 hover:bg-brand-700 text-white font-bold rounded-xl transition-all shadow-md shadow-brand-100 flex items-center justify-center gap-2">
                        <i data-lucide="save" class="w-4 h-4"></i>
                        <span data-i18n="profile.save">Save Changes</span>
                    </button>
                    <button type="button" id="backBtn" class="w-full py-3 px-4 bg-white border border-gray-200 hover:bg-gray-50 text-slate-600 font-bold rounded-xl transition-colors flex items-center justify-center gap-2">
                        <span data-i18n="back.general">Go Back</span>
                    </button>
                </div>
            </div>

            <!-- Right Panel: Details Form -->
            <div class="bg-white rounded-[1.5rem] border border-gray-200 shadow-sm p-6 md:p-8">
                <div class="flex items-center justify-between border-b border-gray-100 pb-6 mb-8">
                    <h1 class="font-display font-bold text-2xl text-slate-800" data-i18n="profile.title">Edit Profile</h1>
                    <span class="text-xs font-semibold text-slate-400 bg-gray-50 px-2 py-1 rounded border border-gray-200"><span class="text-red-500">*</span> Required</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
                    
                    <!-- Full Name -->
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-wider" for="fullName"><span data-i18n="profile.full_name">Full Name</span> <span class="text-red-500">*</span></label>
                        <input type="text" id="fullName" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-medium text-slate-800 focus:outline-none focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all placeholder-slate-400" placeholder="e.g. Dr. Jane Doe" />
                    </div>

                    <!-- Username -->
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-wider" for="username"><span data-i18n="profile.username">Username</span> <span class="text-red-500">*</span></label>
                        <input type="text" id="username" required pattern="[a-zA-Z0-9_-]+" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-medium text-slate-800 focus:outline-none focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all placeholder-slate-400" placeholder="janedoe" />
                    </div>

                    <!-- Affiliation -->
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-wider" for="affiliation"><span data-i18n="profile.affiliation">Affiliation</span> <span class="text-red-500">*</span></label>
                        <input type="text" id="affiliation" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-medium text-slate-800 focus:outline-none focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all placeholder-slate-400" placeholder="University / Organization" />
                    </div>

                    <!-- Work Email -->
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-wider" for="workEmail"><span data-i18n="profile.work_email">Work Email</span> <span class="text-red-500">*</span></label>
                        <input type="email" id="workEmail" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-medium text-slate-800 focus:outline-none focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all placeholder-slate-400" placeholder="jane@university.edu" />
                    </div>

                    <div class="col-span-1 md:col-span-2 border-t border-gray-100 my-2"></div>

                    <!-- Personal Website -->
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-wider" for="personalWebsite" data-i18n="profile.personal_website">Personal Website</label>
                        <div class="relative">
                            <i data-lucide="globe" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                            <input type="url" id="personalWebsite" class="w-full bg-gray-50 border border-gray-200 rounded-xl pl-10 pr-4 py-3 text-sm font-medium text-slate-800 focus:outline-none focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all placeholder-slate-400" placeholder="https://" />
                        </div>
                    </div>

                    <!-- Professional Website -->
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-wider" for="professionalWebsite" data-i18n="profile.professional_website">Lab Website</label>
                        <div class="relative">
                            <i data-lucide="flask-conical" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                            <input type="url" id="professionalWebsite" class="w-full bg-gray-50 border border-gray-200 rounded-xl pl-10 pr-4 py-3 text-sm font-medium text-slate-800 focus:outline-none focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all placeholder-slate-400" placeholder="https://" />
                        </div>
                    </div>

                    <!-- Google Scholar -->
                    <div class="space-y-1.5 md:col-span-2">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-wider" for="googleScholar" data-i18n="profile.google_scholar">Google Scholar</label>
                        <div class="relative">
                            <i data-lucide="graduation-cap" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                            <input type="url" id="googleScholar" class="w-full bg-gray-50 border border-gray-200 rounded-xl pl-10 pr-4 py-3 text-sm font-medium text-slate-800 focus:outline-none focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all placeholder-slate-400" placeholder="https://scholar.google.com/..." />
                        </div>
                    </div>

                    <!-- Research Interests -->
                    <div class="space-y-1.5 md:col-span-2">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-wider" for="fieldsOfStudy" data-i18n="profile.fields_section">Research Interests</label>
                        <textarea id="fieldsOfStudy" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-medium text-slate-800 focus:outline-none focus:ring-2 focus:ring-brand-100 focus:border-brand-500 transition-all placeholder-slate-400 min-h-[100px] resize-y" placeholder="Agrivoltaics, Crop Science, Renewable Energy..." data-i18n-placeholder="profile.fields_hint"></textarea>
                    </div>

                </div>
            </div>
        </form>
    </div>

  </main>

  <!-- Logic -->
  <script type="module">
    import { renderLayout } from './layout.js';
    import { supabase, authState, initAuth, signOut } from './auth.js';
    import { renderHeader, $, $$, show, hide, applyI18n, tr, setFlash, getAvatarUrl } from './ui.js';

    // 1. Inject Layout (Passing null/empty as this isn't a navigation tab)
    renderLayout('');

    const state = {
        language: localStorage.getItem("lang") || "en",
        profile: null,
        avatarFile: null,
        avatarRemoved: false
    };

    const t = {
        en: {
            auth: { signin_prompt_title: "Please Sign In", signin_prompt_body: "Access to your profile dashboard requires authentication.", signin_prompt_button: "Go to Sign In" },
            profile: { title: "Edit Profile", full_name: "Full Name", username: "Username", affiliation: "Affiliation", work_email: "Work Email", personal_website: "Personal Website", professional_website: "Lab Website", google_scholar: "Google Scholar Profile", fields_section: "Research Interests", fields_hint: "e.g. Solar energy, water conservation...", save: "Save Changes", saving: "Saving...", saved: "Dashboard updated successfully", remove_image: "Remove Picture", upload_error: "Failed to upload image. Please try again." },
            back: { general: "Go Back" }
        },
        es: {
            auth: { signin_prompt_title: "Inicia Sesión", signin_prompt_body: "El acceso al panel de perfil requiere autenticación.", signin_prompt_button: "Iniciar Sesión" },
            profile: { title: "Editar Perfil", full_name: "Nombre Completo", username: "Usuario", affiliation: "Afiliación", work_email: "Correo Trabajo", personal_website: "Sitio Personal", professional_website: "Sitio Laboratorio", google_scholar: "Perfil Google Scholar", fields_section: "Intereses de Investigación", fields_hint: "ej. Energía solar, conservación de agua...", save: "Guardar Cambios", saving: "Guardando...", saved: "Panel actualizado con éxito", remove_image: "Eliminar Foto", upload_error: "Error al subir la imagen. Por favor intenta de nuevo." },
            back: { general: "Regresar" }
        }
    };

    function localTr(key) { return tr(t, state.language, key); }

    function handleLangSwitch() {
        state.language = state.language === "en" ? "es" : "en";
        localStorage.setItem("lang", state.language);
        applyI18n(t, state.language);
        renderHeader(authState, t, state.language); // Re-render header to update its text
    }

    // --- Routing Logic ---
    // Decides which view to show based on auth state
    async function handleRoute() {
        const loadingEl = $('#view-loading');
        const authReqEl = $('#view-auth-required');
        const profileEl = $('#view-profile');

        if (!authState.session) {
            // Not logged in
            hide(loadingEl);
            hide(profileEl);
            show(authReqEl);
        } else {
            // Logged in
            hide(authReqEl);
            show(profileEl);
            hide(loadingEl);
            
            // Fetch fresh data for the form
            await loadProfileData();
        }
    }

    async function loadProfileData() {
        if (!authState.session) return;
        
        // Fetch full profile data directly from Supabase to ensure we have all fields (e.g. fields_of_study)
        // which might not be present in the global authState.profile depending on auth.js implementation
        const { data, error } = await supabase
            .from("profiles")
            .select("*")
            .eq("id", authState.session.user.id)
            .single();
            
        if (error) {
            console.error("Error fetching profile:", error);
            // Fallback to basic auth info
            state.profile = {
                full_name: authState.session.user.user_metadata?.full_name || '',
                email: authState.session.user.email
            };
        } else {
            state.profile = data || {};
        }

        // Populate Form
        const fields = ['fullName', 'username', 'affiliation', 'workEmail', 'personalWebsite', 'professionalWebsite', 'googleScholar', 'fieldsOfStudy'];
        fields.forEach(id => {
            const dbKey = id.replace(/[A-Z]/g, m => '_' + m.toLowerCase()); // camelToSnake
            const el = $(`#${id}`);
            if(el) el.value = state.profile[dbKey] || '';
        });

        // Defaults if empty
        if(!$('#workEmail').value) $('#workEmail').value = authState.session.user.email;
        if(!$('#username').value) $('#username').value = authState.session.user.email.split('@')[0];

        updatePreviewText();

        // Handle Avatar
        if (state.profile.avatar_url) {
            const url = await getAvatarUrl(state.profile.avatar_url);
            setAvatar(url);
        } else {
            setAvatar(null);
        }
    }

    function setAvatar(url) {
        const img = $('#avatarImg');
        const initials = $('#avatarInitials');
        const removeBtn = $('#removeAvatarBtn');
        
        if (url) {
            img.src = url;
            show(img);
            hide(initials);
            show(removeBtn);
        } else {
            hide(img);
            show(initials);
            hide(removeBtn);
            updateInitials();
        }
    }

    function updateInitials() {
        const name = $('#fullName').value || 'User';
        $('#avatarInitials').textContent = name.charAt(0).toUpperCase();
    }

    function updatePreviewText() {
        $('#displayUsername').textContent = '@' + ($('#username').value || 'username');
        $('#displayEmail').textContent = $('#workEmail').value || 'user@example.com';
    }

    async function saveProfile(e) {
        e.preventDefault();
        const btn = $('#saveBtn');
        const originalContent = btn.innerHTML;
        
        // Loading state
        btn.disabled = true;
        btn.innerHTML = `<div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> <span>${localTr('profile.saving')}</span>`;

        try {
            let avatar_url = state.profile?.avatar_url;

            // 1. Handle Image Upload
            if (state.avatarFile) {
                const fileExt = state.avatarFile.name.split('.').pop();
                const fileName = `${authState.session.user.id}/${Date.now()}.${fileExt}`;
                
                const { error: uploadError } = await supabase.storage.from('avatars').upload(fileName, state.avatarFile);
                if (uploadError) throw new Error(localTr('profile.upload_error'));

                // Clean up old avatar if exists
                if (avatar_url) await supabase.storage.from('avatars').remove([avatar_url]);
                avatar_url = fileName;
            } 
            // 2. Handle Removal
            else if (state.avatarRemoved && avatar_url) {
                await supabase.storage.from('avatars').remove([avatar_url]);
                avatar_url = null;
            }

            // 3. Upsert Profile
            const updates = {
                id: authState.session.user.id,
                updated_at: new Date().toISOString(),
                avatar_url,
                full_name: $('#fullName').value.trim(),
                username: $('#username').value.trim(),
                affiliation: $('#affiliation').value.trim(),
                work_email: $('#workEmail').value.trim(),
                personal_website: $('#personalWebsite').value.trim() || null,
                professional_website: $('#professionalWebsite').value.trim() || null,
                google_scholar: $('#googleScholar').value.trim() || null,
                fields_of_study: $('#fieldsOfStudy').value.trim() || null,
            };

            const { error } = await supabase.from('profiles').upsert(updates);
            if (error) throw error;

            // Success
            state.profile = { ...state.profile, ...updates };
            state.avatarFile = null;
            state.avatarRemoved = false;
            setFlash(localTr('profile.saved'));

            // Update global authState locally so Header updates immediately without refresh
            if(authState.profile) {
                Object.assign(authState.profile, updates);
                renderHeader(authState, t, state.language);
            }

            // Optional redirect logic
            const returnTo = new URLSearchParams(location.search).get('return_to');
            if (returnTo) setTimeout(() => window.location.href = returnTo, 1000);

        } catch (err) {
            console.error(err);
            setFlash(err.message || "Error saving profile");
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalContent;
            lucide.createIcons(); // Re-render icon in button
        }
    }

    function bindEvents() {
        // File Input
        $('#avatarInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            state.avatarFile = file;
            state.avatarRemoved = false;
            const reader = new FileReader();
            reader.onload = (ev) => setAvatar(ev.target.result);
            reader.readAsDataURL(file);
        });

        // Remove Avatar
        $('#removeAvatarBtn').addEventListener('click', () => {
            state.avatarFile = null;
            state.avatarRemoved = true;
            setAvatar(null);
            $('#avatarInput').value = '';
        });

        // Real-time Preview updates
        $('#fullName').addEventListener('input', updateInitials);
        $('#username').addEventListener('input', updatePreviewText);
        $('#workEmail').addEventListener('input', updatePreviewText);

        // Form Submit
        $('#profileForm').addEventListener('submit', saveProfile);

        // Back Button
        $('#backBtn').addEventListener('click', () => {
            if(document.referrer && document.referrer.includes(window.location.host)) {
                history.back();
            } else {
                window.location.href = 'index.html';
            }
        });
    }

    // --- Main ---
    (async function main() {
        applyI18n(t, state.language);
        bindEvents();
        lucide.createIcons();

        // Initialize Auth exactly like archive.html
        await initAuth({
            onAuthReady: () => {
                // Render Header once auth is ready
                renderHeader(authState, t, state.language);
                // Handle Page View Logic
                handleRoute();
            },
            onAuthChange: () => {
                // Re-render Header on login/logout
                renderHeader(authState, t, state.language);
                // Re-evaluate Page View Logic
                handleRoute();
            }
        });
        
        // Listen for global lang switch event from ui.js/header
        window.addEventListener('lang-switch', handleLangSwitch);
    })();
  </script>
</body>
</html>
