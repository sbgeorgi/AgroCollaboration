<!doctype html>
<html lang="en" class="h-full bg-white">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Sign In • Agrovoltaicos sin Fronteras</title>
  <meta name="description" content="Sign in to participate in the Agrovoltaicos sin Fronteras seminar series." />

  <script>
    (function() {
      try {
        const cached = localStorage.getItem('asf_auth_cache');
        if (cached) {
          const parsed = JSON.parse(cached);
          if (Date.now() < parsed.expiry && parsed.data?.session) {
            // If there's a valid, non-expired session, redirect immediately.
            window.location.replace('index.html');
            return;
          }
        }
        // Otherwise, render the page as logged-out.
        document.documentElement.setAttribute('data-auth-ready', 'logged-out');
      } catch (e) {
        document.documentElement.setAttribute('data-auth-ready', 'error');
      }
    })();
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0f7f5',
              100: '#e1efeb',
              200: '#c3e0d8',
              300: '#a5d0c4',
              400: '#6aae9d',
              500: '#4A8C82',
              600: '#3b7d71',
              700: '#186D50',
              800: '#145942',
              900: '#114a37'
            }
          }
        }
      }
    }
  </script>

  <!-- Custom CSS -->
  <style>
    :root { --color-brand: #16a34a; --color-brand-dark: #15803d; --color-brand-light: #dcfce7; --color-accent: #f97316; --color-danger: #ef4444; --bg-main: #f8fafc; --bg-panel: #ffffff; --bg-input: #f1f5f9; --text-primary: #0f172a; --text-secondary: #64748b; --text-tertiary: #94a3b8; --text-light: #ffffff; --border: #e2e8f0; --radius-md: 12px; --radius-lg: 24px; --header-h: 64px; --footer-h: 64px; --shadow-panel: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    .site-header { background-color: var(--bg-panel); border-bottom: 1px solid var(--border); padding: 0 16px; position: sticky; top: 0; z-index: 50; }
    @media (min-width: 768px) { .site-header { padding: 0 24px; } }
    .site-header .container.header-grid { height: 72px; max-width: 1800px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .brand { display: flex; align-items: center; gap: 12px; }
    .brand .logo-image { width: 40px; height: 40px; }
    .brand-text .title { font-family: 'Poppins', sans-serif; font-weight: 800; font-size: 1.1rem; color: var(--text-primary); }
    .brand-text .subtitle { display: none; }
    @media (min-width: 768px) { .brand-text .subtitle { display: block; font-family: 'Lato', sans-serif; font-size: 0.8rem; color: var(--text-secondary); max-width: 350px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; } }
    .site-footer { background-color: var(--bg-panel); border-top: 1px solid var(--border); padding: 24px; }
    .site-footer .container { max-width: 1800px; margin: 0 auto; }
    .site-footer small { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; font-size: 12px; color: var(--text-secondary); }
    .site-footer .footer-text { display: flex; align-items: center; flex-wrap: wrap; }
    .site-footer .footer-logos { display: flex; align-items: center; gap: 8px; }
    .site-footer .footer-logos img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    @media (max-width: 767px) { .site-footer small { flex-direction: column; text-align: center; } }
    .btn { border: none; padding: 14px 24px; border-radius: 12px; font-weight: 600; font-size: 14px; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; }
    .btn:active { transform: scale(0.98); }
    .btn-primary { background: var(--color-brand-dark); color: white; box-shadow: 0 4px 12px -2px rgba(22, 163, 74, 0.3); }
    .btn-primary:hover { background: #14532d; }
    .btn-secondary { background: white; border: 2px solid var(--border); color: var(--text-primary); }
    .btn-secondary:hover { border-color: var(--text-tertiary); background: var(--bg-input); }
    #flash { position: fixed; top: 24px; left: 50%; transform: translateX(-50%) translateY(-150%); background-color: #0f172a; color: white; padding: 12px 24px; border-radius: 9999px; font-weight: 600; z-index: 1000; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
    #flash.visible { transform: translateX(-50%) translateY(0); }
  </style>

</head>

<body class="flex flex-col h-full bg-gray-50 text-slate-800">

  <header class="site-header">
    <div class="container header-grid">
      <a href="index.html" class="brand">
        <img src="static/icon.png" alt="Agrovoltaicos sin Fronteras logo" class="logo-image">
        <div class="brand-text">
          <div class="title">Agrovoltaicos sin Fronteras</div>
          <div class="subtitle" data-i18n="tagline">A seminar series to share advances in agrivoltaics in the Americas</div>
        </div>
      </a>
      <!-- No navigation or auth buttons needed on sign-in page header -->
    </div>
  </header>

  <div id="flash" role="status" aria-live="polite" style="display: none;"></div>

  <main class="flex-1 flex items-center justify-center p-4">
    <section class="bg-white rounded-3xl shadow-lg border border-gray-200 p-8 w-full max-w-md">
      <h1 id="authTitle" class="text-3xl font-bold font-display text-brand-700 text-center mb-6" data-i18n="auth.title">Sign in to Participate</h1>
      
      <div id="normalAuthSection">
        <button id="btnGoogle" class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-gray-300 rounded-xl shadow-sm hover:bg-gray-50 transition-colors font-semibold text-slate-700">
          <svg viewBox="0 0 24 24" aria-hidden="true" width="20" height="20">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path><path d="M1 1h22v22H1z" fill="none"></path>
          </svg>
          <span data-i18n="auth.google">Sign in with Google</span>
        </button>

        <div class="my-6 flex items-center">
          <div class="flex-grow border-t border-gray-200"></div>
          <span class="mx-4 text-xs font-semibold text-gray-400 uppercase" data-i18n="auth.or">OR</span>
          <div class="flex-grow border-t border-gray-200"></div>
        </div>
        
        <form id="magicLinkForm" class="flex gap-2 mb-6">
          <label for="magicLinkEmail" class="sr-only">Email</label>
          <input id="magicLinkEmail" type="email" class="flex-grow bg-gray-50 border border-gray-200 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all text-sm" data-i18n-placeholder="auth.email_placeholder" placeholder="you@example.com" required />
          <button class="btn btn-secondary !px-4 !py-2.5 !text-sm !rounded-xl" type="submit" data-i18n="auth.magic_link">Send magic link</button>
        </form>

        <div class="flex bg-gray-100 p-1 rounded-xl mb-4">
          <button id="tabSignIn" class="flex-1 p-2 rounded-lg font-semibold bg-white text-brand-600 shadow-sm transition-all" data-i18n="auth.signin">Sign In</button>
          <button id="tabSignUp" class="flex-1 p-2 rounded-lg font-semibold text-slate-500 hover:text-slate-700 transition-all" data-i18n="auth.signup">Sign Up</button>
        </div>

        <form id="signInForm" class="flex flex-col gap-3">
          <label for="signInEmail" class="sr-only">Email</label>
          <input id="signInEmail" type="email" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all" data-i18n-placeholder="auth.email_placeholder" placeholder="Email" required autocomplete="email">
          <label for="signInPassword" class="sr-only">Password</label>
          <input id="signInPassword" type="password" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all" data-i18n-placeholder="auth.password_placeholder" placeholder="Password" required autocomplete="current-password">
          <button type="submit" class="btn btn-primary !mt-2" data-i18n="auth.signin">Sign In</button>
          <a href="#" id="forgotPasswordLink" class="text-center text-sm text-slate-500 hover:text-brand-600 mt-2" data-i18n="auth.forgot">Forgot your password?</a>
        </form>

        <form id="signUpForm" class="flex flex-col gap-3" style="display: none;">
          <label for="signUpEmail" class="sr-only">Email</label>
          <input id="signUpEmail" type="email" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all" data-i18n-placeholder="auth.email_placeholder" placeholder="Email" required autocomplete="email">
          <label for="signUpPassword" class="sr-only">Password</label>
          <input id="signUpPassword" type="password" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all" data-i18n-placeholder="auth.password_placeholder" placeholder="Password" required autocomplete="new-password">
          <button type="submit" class="btn btn-primary !mt-2" data-i18n="auth.signup">Sign Up</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>
        <div class="footer-text">
          © <span id="year"></span> Agrovoltaicos sin Fronteras •&nbsp;
          <span data-i18n="footer.note">Bilingual, community-driven seminar on agrivoltaics in Latin America.</span>
        </div>
        <div class="footer-logos">
          <a href="https://biosphere2.org/research/research-initiatives/agrivoltaics" target="_blank" rel="noopener noreferrer"><img src="static/b2ua.jpg" alt="Biosphere 2 Agrivoltaics"></a>
          <a href="https://www.ier.unam.mx/ParcelaAgrovoltaica.html" target="_blank" rel="noopener noreferrer"><img src="static/unam.png" alt="UNAM"></a>
          <a href="https://centroenergia.cl/2o-simposium-nacional-agrovoltaico-aal-alianza-agrovoltaica-latinoamericana" target="_blank" rel="noopener noreferrer"><img src="static/aal.png" alt="AAL - Alianza Agrovoltaica Latinoamericana" style="background-color: white;"></a>
          <a href="https://redagvmx.com" target="_blank" rel="noopener noreferrer"><img src="static/rame.png" alt="Rame - Red Agrivoltaica de México" style="background-color: white;"></a>
        </div>
      </small>
    </div>
  </footer>

  <script type="module">
    import { supabase, initAuth, signInWithGoogle, signInWithEmail } from "./auth.js";

    const $ = (sel) => document.querySelector(sel);
    let state = { language: localStorage.getItem("lang") || "en" };
    
    const t = {
      en: {
        tagline: "A seminar series to share advances in agrivoltaics in the Americas",
        footer: { note: "Bilingual, community-driven seminar on agrivoltaics in Latin America." },
        auth: {
          title: "Sign in to Participate",
          google: "Sign in with Google",
          or: "OR",
          magic_link: "Send magic link",
          signin: "Sign In",
          signup: "Sign Up",
          forgot: "Forgot your password?",
          email_placeholder: "you@example.com",
          password_placeholder: "Password"
        }
      },
      es: {
        tagline: "Una serie de seminarios para compartir avances en agrovoltaicos en las Américas",
        footer: { note: "Seminario bilingüe y comunitario sobre agrofotovoltaica en América Latina." },
        auth: {
          title: "Inicia Sesión para Participar",
          google: "Iniciar sesión con Google",
          or: "O",
          magic_link: "Enviar enlace mágico",
          signin: "Iniciar Sesión",
          signup: "Registrarse",
          forgot: "¿Olvidaste tu contraseña?",
          email_placeholder: "tu@ejemplo.com",
          password_placeholder: "Contraseña"
        }
      }
    };
    
    function tr(key) { const parts = key.split("."); let obj = t[state.language]; for (const p of parts) obj = obj?.[p]; return obj ?? key; }
    function applyI18n() { document.querySelectorAll("[data-i18n]").forEach(el => { el.textContent = tr(el.dataset.i18n); }); document.querySelectorAll("[data-i18n-placeholder]").forEach(el => { el.placeholder = tr(el.dataset.i18nPlaceholder); }); }

    function setFlash(msg, timeout = 5000) {
      const el = $("#flash");
      if (!el) return;
      el.textContent = msg;
      el.style.display = "block";
      el.classList.add('visible');
      clearTimeout(setFlash._t);
      if (timeout > 0) {
        setFlash._t = setTimeout(() => el.classList.remove('visible'), 5000);
      }
    }

    async function handleSignIn(email, password) {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        setFlash(error.message);
      } else if (data.session) {
        window.location.replace('index.html');
      }
    }

    async function handleSignUp(email, password) {
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        setFlash(error.message);
      } else {
        setFlash("Success! Please check your email to verify your account.");
        $('#signUpForm').reset();
      }
    }

    function wireUI() {
      const targetRedirectUrl = window.location.origin + '/index.html';

      $("#btnGoogle")?.addEventListener("click", () => signInWithGoogle({ redirectTo: targetRedirectUrl }));

      $("#magicLinkForm")?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = $("#magicLinkEmail")?.value.trim();
        if (email) {
          const msg = await signInWithEmail(email, { emailRedirectTo: targetRedirectUrl });
          setFlash(msg);
          e.target.reset();
        }
      });

      $('#signInForm')?.addEventListener('submit', e => {
        e.preventDefault();
        handleSignIn($('#signInEmail').value, $('#signInPassword').value);
      });

      $('#signUpForm')?.addEventListener('submit', e => {
        e.preventDefault();
        handleSignUp($('#signUpEmail').value, $('#signUpPassword').value);
      });
      
      const tabSignIn = $('#tabSignIn'), tabSignUp = $('#tabSignUp');
      const signInForm = $('#signInForm'), signUpForm = $('#signUpForm');

      tabSignIn?.addEventListener('click', () => {
        tabSignIn.className = 'flex-1 p-2 rounded-lg font-semibold bg-white text-brand-600 shadow-sm transition-all';
        tabSignUp.className = 'flex-1 p-2 rounded-lg font-semibold text-slate-500 hover:text-slate-700 transition-all';
        signInForm.style.display = 'flex';
        signUpForm.style.display = 'none';
      });

      tabSignUp?.addEventListener('click', () => {
        tabSignUp.className = 'flex-1 p-2 rounded-lg font-semibold bg-white text-brand-600 shadow-sm transition-all';
        tabSignIn.className = 'flex-1 p-2 rounded-lg font-semibold text-slate-500 hover:text-slate-700 transition-all';
        signUpForm.style.display = 'flex';
        signInForm.style.display = 'none';
      });

      $("#year").textContent = new Date().getFullYear();
    }

    (async function main() {
      applyI18n();
      wireUI();

      await initAuth({
        onAuthReady: (authState) => {
          if (authState.session) {
            window.location.replace('index.html');
          }
        }
      });
    })();
  </script>

</body>
</html>
