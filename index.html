<!DOCTYPE html>

<head>

        top: 80px;
        left: 50%;

  </style>

</head>

                    <img src="static/b2ua.jpg" class="w-5 h-5 rounded object-cover border border-gray-100" alt="UA">

  <!-- ================= LOGIC ================= -->
  <script type="module">
    import { renderLayout } from './layout.js';
    import { supabase, authState, initAuth, signOut } from './auth.js';
    import { initEventLogic } from './event.js';
    import { initSharedUI, renderHeader, switchTab, $, $$, show, hide, applyI18n, tr, setFlash, fmtDateTime, escapeHtml, linkify, bytesToSize, getAvatarUrl } from './ui.js';
    import { stripHtml } from './rich-text.js';

    // Inject Layout
    renderLayout('schedule');

    let eventLogic;

    const state = {
      language: localStorage.getItem("lang") || "en",
      events: [],
      activeBanner: null,
      selectedEvent: null,
      calendarMonth: new Date()
    };

    const t = {
      en: {
        intro_title: "Agrovoltaicos sin Fronteras",
        hero: {
          description: 'A participatory seminar series presenting the latest advances in <span class="text-brand-600 border-b-2 border-brand-100/50 pb-0.5">agrivoltaics research</span> and development across the Americas.'
        },
        auth: { signin: "Sign in", signout: "Sign out", required: "Sign in to view details." },
        schedule: { title: "Upcoming Talks", empty: "No events found." },
        search: { placeholder: "Search talks..." },
        tabs: { description: "Description", discussion: "Discussion", files: "Files" },
        nav: { schedule: "Schedule", archive: "Archive", about: "About", network: "Network", map: "Map", admin: "Admin" },
        footer: { note: "Bilingual, community-driven seminar on agrivoltaics in the Americas." }
      },
      es: {
        intro_title: "Agrovoltaicos sin Fronteras",
        hero: {
          description: 'Una serie de seminarios participativos que presenta los últimos avances en <span class="text-brand-600 border-b-2 border-brand-100/50 pb-0.5">investigación agrovoltaica</span> y desarrollo en las Américas.'
        },
        auth: { signin: "Ingresar", signout: "Salir", required: "Iniciar sesión." },
        schedule: { title: "Próximas Charlas", empty: "No hay eventos." },
        search: { placeholder: "Buscar..." },
        tabs: { description: "Descripción", discussion: "Discusión", files: "Archivos" },
        nav: { schedule: "Programa", archive: "Archivo", about: "Acerca de", network: "Red", map: "Mapa", admin: "Admin" },
        footer: { note: "Seminario bilingüe impulsado por la comunidad sobre agrovoltaica en las Américas." }
      }
    };

    const localTr = (key, fallback = "") => tr(t, state.language, key, fallback);

    function showView(name) {
      if (name === 'schedule') { $('#view-detail').classList.add('translate-x-full'); $('#view-schedule').classList.remove('-translate-x-1/4', 'opacity-50'); }
      else { $('#view-schedule').classList.add('-translate-x-1/4', 'opacity-50'); $('#view-detail').classList.remove('translate-x-full'); }
    }
    function switchScheduleView(mode) {
      if (mode === 'list') { show($('#schedule-list')); hide($('#schedule-calendar')); $('#btn-view-list').classList.add('bg-brand-50', 'text-brand-700'); $('#btn-view-cal').classList.remove('bg-brand-50', 'text-brand-700'); }
      else { hide($('#schedule-list')); show($('#schedule-calendar')); $('#btn-view-cal').classList.add('bg-brand-50', 'text-brand-700'); $('#btn-view-list').classList.remove('bg-brand-50', 'text-brand-700'); }
    }

    function handleLangSwitch() {
      state.language = state.language === 'en' ? 'es' : 'en';
      localStorage.setItem("lang", state.language);
      applyI18n(t, state.language);
      document.getElementById('heroDescription').innerHTML = t[state.language].hero.description;
      renderEventsList();
      renderScheduleCalendar();
      renderBanner();
      if (eventLogic) eventLogic.reRender();
    }

    function renderBanner() {
      const banner = $('#siteBanner');
      const textEl = $('#bannerText');

      if (state.activeBanner) {
        const text = state.language === 'es' ? (state.activeBanner.text_es || state.activeBanner.text_en) : state.activeBanner.text_en;
        textEl.innerText = text;
        show(banner);
        banner.style.display = 'inline-flex';
        return;
      }

      const next = state.events.filter(e => new Date(e.start_time) > new Date()).sort((a, b) => new Date(a.start_time) - new Date(b.start_time))[0];
      if (next) {
        const title = state.language === 'es' ? (next.title_es || next.title_en) : next.title_en;
        banner.classList.remove('pointer-events-none');
        banner.classList.add('cursor-pointer', 'hover:bg-amber-100');
        banner.dataset.openEvent = next.id;

        textEl.innerHTML = `<span class="opacity-70 font-medium">Next:</span> ${escapeHtml(title)}`;
        show(banner);
        banner.style.display = 'inline-flex';
      } else {
        hide(banner);
      }
    }

    // --- OPTIMIZED QUERY ---
    const OPTIMIZED_EVENT_SELECT = `
      id, title_en, title_es, description_en, description_es,
      start_time, topic_tags, language, zoom_url,
      event_speakers (
        name, primary_speaker,
        profile:profiles ( id, avatar_url, country )
      )
    `;

    async function loadEvents() {
      if (state.events.length === 0) { hide($('#content-area')); show($('#eventsLoader')); }

      // Parallel Data Fetch
      const [eventsRes, bannerRes] = await Promise.all([
        supabase.from("events").select(OPTIMIZED_EVENT_SELECT).order("start_time", { ascending: true }),
        supabase.from("banners").select("*").eq("is_active", true).limit(1).maybeSingle()
      ]);

      state.events = eventsRes.data || [];
      state.activeBanner = bannerRes.data || null;

      renderEventsList(); 
      renderScheduleCalendar(); 
      renderBanner();

      if (state.events.length > 0 || eventsRes.data) { hide($('#eventsLoader')); show($('#content-area')); }
    }

    async function renderEventsList() {
      const list = $('#schedule-list');
      const term = ($('#search').value || '').toLowerCase();
      const now = new Date();

      const filtered = state.events.filter(e => {
        const end = new Date(e.start_time); end.setHours(end.getHours() + 2);
        if (!term && end < now && (now - end > 86400000 * 7)) return false;
        if (!term) return true;
        return (JSON.stringify(e) + (e.topic_tags || []).join(' ')).toLowerCase().includes(term);
      });

      if (!filtered.length) { hide(list); show($('#emptyEvents')); $('#emptyEvents').style.display = 'flex'; return; }
      show(list); hide($('#emptyEvents'));

      const html = await Promise.all(filtered.map(async ev => {
        const title = state.language === 'es' ? (ev.title_es || ev.title_en) : ev.title_en;
        const rawDesc = state.language === 'es' ? (ev.description_es || ev.description_en) : ev.description_en;
        const cleanDesc = escapeHtml(stripHtml(rawDesc || ''));

        const start = new Date(ev.start_time);
        const isPast = start < now;

        const month = start.toLocaleDateString(state.language, { month: 'short' }).toUpperCase();
        const day = start.getDate();
        const time = fmtDateTime(ev.start_time, { hour: 'numeric', minute: '2-digit' });
        const weekday = start.toLocaleDateString(state.language, { weekday: 'long' });

        const speakers = ev.event_speakers || [];
        const featuredSpeakers = speakers.filter(s => s.primary_speaker);
        const extraSpeakers = speakers.filter(s => !s.primary_speaker);

        const featuredHtml = await Promise.all(featuredSpeakers.map(async s => {
          const img = s.profile?.avatar_url ? await getAvatarUrl(s.profile.avatar_url) : null;
          const avatar = img
            ? `<img src="${img}" class="w-full h-full object-cover" alt="${escapeHtml(s.name)}">`
            : `<div class="w-full h-full bg-slate-200 flex items-center justify-center text-[9px] font-bold text-slate-500">${(s.name || '?')[0]}</div>`;

          const countryCode = s.profile?.country ? s.profile.country.toLowerCase() : null;
          const flagHtml = countryCode
            ? `<img src="https://flagcdn.com/w40/${countryCode}.png" class="ml-2 w-6 h-auto rounded-sm shadow-sm object-cover" alt="${countryCode}" title="${countryCode.toUpperCase()}">`
            : '';

          return `
                <div class="flex items-center gap-2 bg-white border border-gray-200 pr-2.5 pl-0.5 py-0.5 rounded-full shadow-sm hover:border-brand-300 transition-colors shrink-0 max-w-full">
                    <div class="w-8 h-8 rounded-full overflow-hidden flex-shrink-0 ring-1 ring-gray-100">${avatar}</div>
                    <span class="text-xs font-bold text-slate-700 whitespace-nowrap">${escapeHtml(s.name)}</span>
                    ${flagHtml}
                </div>`;
        }));

        const extraStackHtml = extraSpeakers.length > 0 ? await Promise.all(extraSpeakers.map(async (s, index) => {
          const img = s.profile?.avatar_url ? await getAvatarUrl(s.profile.avatar_url) : null;
          const avatarContent = img
            ? `<img src="${img}" class="w-full h-full object-cover rounded-full" alt="${escapeHtml(s.name)}">`
            : `<span class="text-[9px] font-bold select-none">${(s.name || '?')[0]}</span>`;

          return `<div class="relative group/tooltip w-9 h-9 rounded-full ring-[2.5px] ring-white bg-gray-100 flex items-center justify-center text-slate-500 shadow-sm transition-all -ml-3 first:ml-0 z-0 hover:z-20 hover:scale-110">
                    ${avatarContent}
                    <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-2 py-1 bg-slate-800 text-white text-[10px] font-semibold rounded opacity-0 group-hover/tooltip:opacity-100 transition-opacity whitespace-nowrap pointer-events-none z-50 shadow-lg">
                        ${escapeHtml(s.name)}
                        <div class="absolute top-full left-1/2 -translate-x-1/2 -mt-px border-4 border-transparent border-t-slate-800"></div>
                    </div>
                 </div>`;
        })) : [];

        const counterHtml = extraSpeakers.length > 0
          ? `<span class="text-[10px] font-bold text-slate-400 uppercase tracking-wide mr-1 ml-2 whitespace-nowrap">+ ${extraSpeakers.length} MORE</span>`
          : '';

        let speakersSection = '';
        if (featuredHtml.length > 0 || extraStackHtml.length > 0) {
          speakersSection = `
                <div class="flex items-center justify-between mt-auto pt-3 border-t border-gray-100 gap-2">
                    <div class="flex flex-wrap gap-2 items-center flex-1 min-w-0">
                        ${featuredHtml.join('')}
                    </div>
                    ${extraStackHtml.length ? `
                    <div class="flex items-center shrink-0">
                        ${counterHtml}
                        <div class="flex items-center pl-1">
                            ${extraStackHtml.join('')}
                        </div>
                    </div>` : ''}
                </div>`;
        } else {
          speakersSection = `<div class="mt-auto pt-3 border-t border-gray-100 text-[11px] text-slate-400 italic">Speakers TBA</div>`;
        }

        const tags = ev.topic_tags && ev.topic_tags.length ?
          `<div class="flex flex-wrap gap-1.5 mt-3 mb-1">
                    ${ev.topic_tags.map(tag => `<span class="px-2 py-0.5 rounded-[4px] bg-brand-50/70 text-brand-700 text-[10px] font-bold uppercase tracking-wider border border-brand-100/50">${escapeHtml(tag)}</span>`).join('')}
                </div>` : '';

        const langCode = ev.language === 'es' ? 'ES' : (ev.language === 'bi' ? 'EN/ES' : 'EN');

        return `<article class="group relative flex flex-col h-full bg-white rounded-2xl border border-gray-200 shadow-[0_2px_8px_-2px_rgba(0,0,0,0.05)] hover:shadow-[0_8px_20px_-4px_rgba(0,0,0,0.1)] hover:border-brand-200 transition-all duration-300 cursor-pointer overflow-hidden ${isPast ? 'opacity-70 grayscale-[0.3]' : ''}" data-open-event="${ev.id}">
                <div class="p-4 flex flex-col h-full relative z-10">
                    
                    <!-- Top: Date Block & Meta -->
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <div class="flex flex-col items-center justify-center bg-slate-50 text-slate-700 rounded-xl px-2.5 py-1.5 border border-slate-100 group-hover:bg-brand-50 group-hover:text-brand-700 group-hover:border-brand-100 transition-colors min-w-[52px]">
                                <span class="text-[9px] font-bold uppercase leading-none opacity-60 mb-0.5">${month}</span>
                                <span class="text-xl font-display font-bold leading-none tracking-tight">${day}</span>
                            </div>
                            <div class="flex flex-col pt-0.5">
                                <div class="flex items-center gap-1.5 text-xs font-bold text-slate-800">
                                    <i data-lucide="clock" class="w-3 h-3 text-brand-500"></i>
                                    <span>${time}</span>
                                </div>
                                <span class="text-[10px] text-slate-400 font-medium capitalize mt-0.5">${weekday}</span>
                            </div>
                        </div>
                        
                        <!-- Badges -->
                        <div class="flex items-center gap-1.5">
                             <span class="bg-gray-100 text-slate-500 px-1.5 py-0.5 rounded-[4px] text-[10px] font-bold tracking-wide">${langCode}</span>
                             ${(ev.zoom_url && !isPast) ? '<span class="w-6 h-6 flex items-center justify-center rounded-full bg-brand-50 text-brand-500"><i data-lucide="video" class="w-3.5 h-3.5"></i></span>' : ''}
                        </div>
                    </div>

                    <!-- Middle -->
                    <div class="mb-2">
                        <h3 class="font-display font-bold text-[1.05rem] text-slate-900 leading-snug mb-1.5 group-hover:text-brand-700 transition-colors line-clamp-2">${escapeHtml(title)}</h3>
                        <p class="text-[13px] text-slate-500 line-clamp-2 leading-relaxed">${cleanDesc}</p>
                        ${tags}
                    </div>

                    <!-- Bottom -->
                    ${speakersSection}
                </div>
            </article>`;
      }));
      list.innerHTML = html.join('');
      lucide.createIcons();
    }

    function renderScheduleCalendar() {
      const grid = $('#calendarGrid'), m = state.calendarMonth;
      $('#calLabel').innerText = m.toLocaleString(state.language, { month: 'long', year: 'numeric' });
      const start = new Date(m.getFullYear(), m.getMonth(), 1).getDay();
      const end = new Date(m.getFullYear(), m.getMonth() + 1, 0).getDate();
      grid.innerHTML = '';
      for (let i = 0; i < (start + 6) % 7; i++) grid.insertAdjacentHTML('beforeend', `<div class="bg-gray-50/50 min-h-[80px]"></div>`);
      for (let d = 1; d <= end; d++) {
        const dateStr = `${m.getFullYear()}-${String(m.getMonth() + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const dayEvs = state.events.filter(e => e.start_time.startsWith(dateStr));
        const evHtml = dayEvs.map(e => `<div class="text-[9px] truncate bg-brand-100 text-brand-800 px-1 rounded mb-0.5 cursor-pointer" data-open-event="${e.id}">${state.language === 'es' ? (e.title_es || e.title_en) : e.title_en}</div>`).join('');
        grid.insertAdjacentHTML('beforeend', `<div class="bg-white p-1 min-h-[80px] border-r border-b border-gray-50"><div class="text-xs font-bold text-slate-300 mb-1">${d}</div>${evHtml}</div>`);
      }
    }

    // --- MAIN EXECUTION ---
    (async function main() {
      const deps = { supabase, authState, tr: localTr, state, $, $$, setFlash, fmtDateTime, escapeHtml, linkify, bytesToSize, showView, getAvatarUrl, applyI18n: () => applyI18n(t, state.language), show, hide, refreshEventsList: renderEventsList };
      eventLogic = initEventLogic(deps);
      initSharedUI({ onLangSwitch: handleLangSwitch, onSignOut: signOut });

      applyI18n(t, state.language);
      // Force Hero HTML render
      const heroDesc = document.getElementById('heroDescription');
      if (heroDesc) heroDesc.innerHTML = t[state.language].hero.description;

      $('#search').addEventListener('input', renderEventsList);
      $('#btn-view-list').addEventListener('click', () => switchScheduleView('list'));
      $('#btn-view-cal').addEventListener('click', () => switchScheduleView('calendar'));
      $('#calPrev').addEventListener('click', () => { state.calendarMonth.setMonth(state.calendarMonth.getMonth() - 1); renderScheduleCalendar() });
      $('#calNext').addEventListener('click', () => { state.calendarMonth.setMonth(state.calendarMonth.getMonth() + 1); renderScheduleCalendar() });
      $$('.tab-link').forEach(b => b.addEventListener('click', e => switchTab(e.target.dataset.tab, e.target)));

      document.body.addEventListener('click', e => {
        const c = e.target.closest('[data-open-event]');
        if (c && eventLogic) { e.preventDefault(); c.classList.add('scale-[0.98]'); setTimeout(() => c.classList.remove('scale-[0.98]'), 100); eventLogic.openEvent(c.dataset.openEvent); }
        if (e.target.id === 'btnProfile' || e.target.closest('#btnProfile') || e.target.id === 'userName') window.location.href = 'profile.html';
      });

      // === OPTIMIZATION: PARALLEL LOADING ===
      
      // 1. Start Auth (Session Check)
      const authPromise = initAuth({
        onAuthReady: () => renderHeader(authState, t, state.language),
        onAuthChange: async () => {
          renderHeader(authState, t, state.language);
          if (authState.profile?.avatar_url) {
            const url = await getAvatarUrl(authState.profile.avatar_url);
            const img = $('#userAvatar');
            if (img && url) { img.src = url; show(img); hide($('#userInitial')); }
          }
        }
      });

      // 2. Start Data Load (Immediately)
      const dataPromise = loadEvents();

      // 3. Wait for both to handle Deep Links securely
      await Promise.all([authPromise, dataPromise]);

      const params = new URLSearchParams(window.location.search);
      const eid = params.get("event") || params.get("e");
      if (eid && eventLogic) {
        if (authState.session) eventLogic.openEvent(eid);
        else { authState.pendingDeepLinkEventId = eid; setFlash(localTr('auth.required')); }
      }

      // Subscriptions
      supabase.channel('public:banners').on('postgres_changes', { event: '*', schema: 'public', table: 'banners' }, async () => {
        const { data } = await supabase.from("banners").select("*").eq("is_active", true).limit(1).maybeSingle();
        state.activeBanner = data;
        renderBanner();
      }).subscribe();

      supabase.channel('public:events').on('postgres_changes', { event: '*', schema: 'public', table: 'events' }, loadEvents).subscribe();
      supabase.channel('public:event_speakers').on('postgres_changes', { event: '*', schema: 'public', table: 'event_speakers' }, loadEvents).subscribe();
    })();
  </script>

  <!-- ================= AUTH GATE MODAL ================= -->
  <div id="authGateModal" class="fixed inset-0 z-[100] hidden" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity"
      onclick="document.getElementById('authGateModal').classList.add('hidden')"></div>

    <!-- Modal Panel -->
    <div class="relative flex min-h-full items-center justify-center p-4">
      <div
        class="transform overflow-hidden rounded-2xl bg-white p-8 text-left shadow-2xl transition-all max-w-sm w-full border border-gray-100 relative">

        <button onclick="document.getElementById('authGateModal').classList.add('hidden')"
          class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 transition-colors bg-gray-50 hover:bg-gray-100 p-1 rounded-full">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>

        <div class="flex flex-col items-center text-center">
          <div
            class="w-16 h-16 bg-brand-50 rounded-full flex items-center justify-center mb-6 text-brand-600 ring-8 ring-brand-50/50">
            <i data-lucide="lock" class="w-8 h-8"></i>
          </div>

          <h3 class="text-xl font-display font-bold text-slate-900 mb-2">Member Access Required</h3>
          <p class="text-sm text-slate-500 mb-8 leading-relaxed">
            Join our community to view full event details, watch recordings, download files, and participate in
            discussions.
          </p>

          <div class="flex flex-col gap-3 w-full">
            <a href="signin.html"
              class="w-full py-3 px-4 bg-brand-600 hover:bg-brand-700 text-white font-bold rounded-xl shadow-md hover:shadow-lg transition-all text-sm flex items-center justify-center gap-2">
              <span>Sign In / Register</span>
              <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </a>
            <button onclick="document.getElementById('authGateModal').classList.add('hidden')"
              class="w-full py-3 px-4 bg-white border border-gray-200 text-slate-600 font-bold rounded-xl hover:bg-gray-50 hover:text-slate-800 transition-all text-sm">
              Maybe Later
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
